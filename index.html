<!DOCTYPE html>
<html>
<head>
    <title>BlackJack</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div id="message" class="col-sm-6 col-sm-offset-3"></div>
    <div class="row">
        <div class="the-table col-sm-8 col-sm-offset-2">
            <!-- Dealer Row -->
            <div class="row">
                <div class="col-sm-12 dealer-hand-wrapper">
                    <div class="col-sm-3 dealer-total">
                        Dealer Total<span class="dealer-total-number">0</span>
                    </div>
                    <div class="col-sm-9 dealer-cards">
                        <div class="col-sm-2 card card-one">
                        </div>
                        <div class="col-sm-2 card card-two">
                        </div>
                        <div class="col-sm-2 card card-three">
                        </div>
                        <div class="col-sm-2 card card-four">
                        </div>
                        <div class="col-sm-2 card card-five">
                        </div>
                        <div class="col-sm-2 card card-six">
                        </div>
                    </div> <!-- End dealer cards -->
                </div> <!-- End dealer wrapper -->
            </div> <!-- End Dealer Row -->

            <!-- Player Row -->
            <div class="row">
                <div class="col-sm-12 player-hand-wrapper">
                    <div class="col-sm-3 player-total">
                        Player Total<span class="player-total-number">0</span>
                    </div>
                    <div class="col-sm-9 player-cards">
                        <div class="col-sm-2 card card-one">
                        </div>
                        <div class="col-sm-2 card card-two">
                        </div>
                        <div class="col-sm-2 card card-three">
                        </div>
                        <div class="col-sm-2 card card-four">
                        </div>
                        <div class="col-sm-2 card card-five">
                        </div>
                        <div class="col-sm-2 card card-six">
                        </div>
                    </div> <!-- End player cards -->
                </div> <!-- End player wrapper -->
            </div> <!-- End Player Row -->
            <div class="row player-actions">
                <div class="col-sm-2 col-sm-offset-2">
                    <button class="deal-button">Deal</button>
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <button class="hit-button">Hit</button>
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <button class="stand-button">Stand</button>
                </div>
            </div>
            <div class="bet-buttons col-sm-12">
                <div class="col-sm-2 col-sm-offset-1"><button class="bet bet-5" value="5"></button></div>
                <div class="col-sm-2"><button class="bet bet-10" value="10"></button></div>
                <div class="col-sm-2"><button class="bet bet-25" value="25"></button></div>
                <div class="col-sm-2"><button class="bet bet-50" value="50"></button></div>
                <div class="col-sm-2"><button class="bet bet-100" value="100"></button></div>
            </div>
            <div class="betting-wrapper col-sm-12">
                <div class="col-sm-3 col-sm-offset-3 bank-total">Bank Total<span class="bank-total-number">100</span>
                </div>
                <div class="col-sm-3 bet-amount">Bet Total<span class="bet-amount-number">0</span>
                </div>
            </div> 
        </div>
    </div>
</div>
</body>
</html>
